<!DOCTYPE html>
<html>
<head>
  <title>Messenger 3.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="authContainer" class="auth-box">
  <h2>Login</h2>
  <input type="email" id="loginEmail" placeholder="Email">
  <input type="password" id="loginPassword" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<div id="mainApp" class="hidden app-container">

  <div class="sidebar">
    <h3>Users</h3>
    <div id="userList"></div>
    <button onclick="logout()" class="logout-btn">Logout</button>
  </div>

  <div class="chat-section">
    <div class="chat-header">
      <div id="chatHeader">Select user</div>
      <div id="typingStatus" class="typing"></div>
    </div>

    <div id="messages" class="messages"></div>

    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Type message..." oninput="typing()">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

</div>

<script type="module" src="app.js"></script>
</body>
</html>
