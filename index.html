<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ibrahim Messenger</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <!-- LOGIN -->
  <div id="loginBox" class="card">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <button id="loginBtn">Login</button>
    <p class="link" id="goRegister">Register</p>
    <p class="link" id="goReset">Reset Password</p>
  </div>

  <!-- REGISTER -->
  <div id="registerBox" class="card hidden">
    <h2>Register</h2>
    <input type="text" id="registerName" placeholder="Name">
    <input type="email" id="registerEmail" placeholder="Email">
    <input type="password" id="registerPassword" placeholder="Password">
    <button id="registerBtn">Sign Up</button>
    <p class="link" id="backLogin1">Back to Login</p>
  </div>

  <!-- RESET -->
  <div id="resetBox" class="card hidden">
    <h2>Reset Password</h2>
    <input type="email" id="resetEmail" placeholder="Email">
    <button id="resetBtn">Send Reset Link</button>
    <p class="link" id="backLogin2">Back to Login</p>
  </div>

  <!-- HOME -->
  <div id="homeBox" class="card hidden">
    <h2>Welcome</h2>
    <p id="userName"></p>
    <button id="logoutBtn">Logout</button>
  </div>

</div>

<script type="module" src="app.js"></script>
</body>
</html>
