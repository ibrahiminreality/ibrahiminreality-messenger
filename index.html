<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ibrahim Messenger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
</head>

<body>

  <!-- Header -->
  <div class="header">
    <h2>Ibrahim Messenger</h2>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </div>

  <!-- Auth Section -->
  <div id="authSection" class="container">

    <h3>Register</h3>
    <input type="text" id="regName" placeholder="Full Name">
    <input type="email" id="regEmail" placeholder="Email">
    <input type="password" id="regPassword" placeholder="Password">
    <button onclick="register()">Register</button>

    <hr>

    <h3>Login</h3>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="login()">Login</button>

  </div>

  <!-- Chat Section -->
  <div id="chatSection" class="container" style="display:none;">

    <h3>Your Chats</h3>

    <input type="text" id="searchEmail" placeholder="Search user by email">
    <button onclick="searchUser()">Search</button>

    <div id="chatList"></div>

    <hr>

    <div id="chatBox" style="display:none;">
      <h4 id="chatWith"></h4>
      <div id="messages"></div>

      <input type="text" id="messageInput" placeholder="Type a message">
      <button onclick="sendMessage()">Send</button>
    </div>

  </div>

  <!-- Firebase Config + JS -->
  <script type="module">

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB6xxlmwTb0CWLYP_ONalRsHPEi2h0DnpQ",
      authDomain: "ibrahiminreality-messenger.firebaseapp.com",
      projectId: "ibrahiminreality-messenger",
      storageBucket: "ibrahiminreality-messenger.firebasestorage.app",
      messagingSenderId: "498261952449",
      appId: "1:498261952449:web:f72e1a212af2d2022d1140",
      measurementId: "G-BXGWWZHK6Y"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.auth = auth;
    window.db = db;

  </script>

  <script src="app.js" type="module"></script>

</body>
</html>
