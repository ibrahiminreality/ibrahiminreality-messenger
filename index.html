<!DOCTYPE html>
<html>
<head>
  <title>Ibrahim Messenger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app">

  <div class="header">
    <h2>Ibrahim Messenger</h2>
    <div id="status"></div>
    <button onclick="logout()" class="logout">Logout</button>
  </div>

  <div id="authSection" class="auth">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="register()">Register</button>
    <button onclick="login()">Login</button>
  </div>

  <div id="chatSection" class="chat-section">

    <div class="search-bar">
      <input type="text" id="searchUser" placeholder="Search user by email">
      <button onclick="searchUser()">Add</button>
      <button onclick="createGroup()">New Group</button>
    </div>

    <div id="chatList" class="chat-list"></div>

    <div id="chatBox" class="chat-box"></div>

    <div class="message-input">
      <button disabled>ğŸ“·</button>
      <input type="text" id="messageInput" placeholder="Type message">
      <button onclick="sendMessage()">Send</button>
    </div>

  </div>

</div>

<script type="module" src="app.js"></script>

</body>
</html>
