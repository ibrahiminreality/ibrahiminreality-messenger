<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ibrahim Messenger</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="auth-container" id="loginBox">
  <h2>Login</h2>
  <input type="email" id="loginEmail" placeholder="Email">
  <input type="password" id="loginPassword" placeholder="Password">
  <button onclick="login()">Login</button>

  <p class="link" onclick="showRegister()">Register</p>
  <p class="link" onclick="showReset()">Reset Password</p>
</div>

<div class="auth-container hidden" id="registerBox">
  <h2>Register</h2>
  <input type="text" id="registerName" placeholder="Name">
  <input type="email" id="registerEmail" placeholder="Email">
  <input type="password" id="registerPassword" placeholder="Password">
  <button onclick="register()">Sign Up</button>

  <p class="link" onclick="showLogin()">Back to Login</p>
</div>

<div class="auth-container hidden" id="resetBox">
  <h2>Reset Password</h2>
  <input type="email" id="resetEmail" placeholder="Email">
  <button onclick="resetPassword()">Send Reset Link</button>

  <p class="link" onclick="showLogin()">Back to Login</p>
</div>

<div id="homePage" class="hidden">
  <div class="navbar">
    <h3>Welcome</h3>
    <button onclick="logout()">Sign Out</button>
  </div>

  <div class="home-content">
    <h2>Dashboard</h2>
    <p>Your profile loaded successfully.</p>
  </div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
