<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ibrahim Messenger</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Overlay -->
<div id="overlay"></div>

<!-- Sidebar -->
<div id="sidebar">
  <div class="profile-section">
    <div class="avatar" id="avatarCircle">I</div>
    <h3 id="profileName">User</h3>
    <p id="profileEmail"></p>
    <p class="status">
      <span class="dot"></span>
      <span id="userStatus">Offline</span>
    </p>
  </div>
  <button onclick="logout()">Logout</button>
</div>

<!-- AUTH SECTION -->
<div id="authSection">

  <!-- Login (Default Visible) -->
  <div class="authBox">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="login()">Login</button>

    <p class="link" onclick="showRegister()">Register</p>
    <p class="link" onclick="showReset()">Reset Password</p>
  </div>

  <!-- Register -->
  <div class="authBox hidden" id="registerBox">
    <h2>Register</h2>
    <input type="text" id="regName" placeholder="Name">
    <input type="email" id="regEmail" placeholder="Email">
    <input type="password" id="regPassword" placeholder="Password">
    <button onclick="register()">Sign Up</button>
  </div>

  <!-- Reset -->
  <div class="authBox hidden" id="resetBox">
    <h2>Reset Password</h2>
    <input type="email" id="resetEmail" placeholder="Email">
    <button onclick="sendReset()">Send Reset Link</button>
  </div>

</div>

<!-- HOME -->
<div id="homeSection" class="hidden">

  <div class="topbar">
    <button onclick="toggleSidebar()">â˜°</button>
    <h2>Your Chats</h2>
  </div>

  <div class="searchBox">
    <input type="email" id="searchEmail" placeholder="Search by email">
    <button onclick="searchUser()">Add</button>
  </div>

  <div id="chatList"></div>

</div>

<script type="module" src="js/app.js"></script>
</body>
</html>
